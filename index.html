<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
    <header>
        Our company
    </header>
    
    <nav>
        <a href="index.html">main</a>
    </nav>
    
    <section>
       <form id="form">
          <fieldset>
              <legend>Personal Data</legend>
          <label for="name">Name:<br></label>
          <input type="text" id="name" name="name" class="remember" placeholder="Enter your name" autofocus required/><br>
          <label for="surname">Surname:</label><br>
          <input type="text" id="surname" name="surname" class="remember" placeholder="Enter your surname" /><br>
          <label for="telephone">Telephone number:</label><br>
          <input type="tel" name="telephone" id="telephone" class="remember" placeholder="3-xxxx-xx-xx-xxx" pattern="3-[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{3}" /><br>
          <label for="mail">Email:</label><br>
          <input type="email" name="mail" id="mail" class="remember" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" /><br>
          <label for="bday">Date of birthday:</label><br>
          <input type="date" name="bday"/><br>
          <label>Foreign languages:</label><br>
          <input type="checkbox" id="box" checked/>ukrainian
          <input type="checkbox" id="box" />english
          <input type="checkbox" id="box" />french
          <br>
          <label for="sex">Sex:</label><br>
          <input type="radio" name="sex" value="male">Male
          <input type="radio" name="sex" value="female" />Female
          <br>
          Computer skills:<br>
          <select name="skills" size="1">
              <option selected value="ui"/>Web UI
              <option value="lamp"/>LAMP
              <option value="net"/>.NET
          </select>
          <br>
          Your favorite browser:<br>
          <input list="browsers" name="browser">
          <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
          </datalist><br>
          Enter number (between 1 and 5):<br>
          <input type="number" name="number" min="1" max="5"><br>
          <input type="submit" name="ok" value="Let's Go!" />
          <input type="reset" name="reset" value="Reset" />
          </fieldset>
        </form>
    </section>
    
    <footer>
        <center>All rights reserved</center>
    </footer>
    
    <script>
 $(document).ready(function() {
          function init() {
            if (localStorage["name"]) {
              $('#name').val(localStorage["name"]);
            }
            if (localStorage["surname"]) {
              $('#surname').val(localStorage["surname"]);
            }
            if (localStorage["telephone"]) {
              $('#telephone').val(localStorage["telephone"]);
            }
            if (localStorage["mail"]) {
              $('#mail').val(localStorage["mail"]);
            }
          }
          init();
        });

        $('.remember').keyup(function() {
          localStorage[$(this).attr('name')] = $(this).val();
        });

        $('#form').submit(function() {
          localStorage.clear();
        });

    </script>
</body>
</html>
